include:
  - local: /ci/base.yml

deploy:
  extends: .deploy_notif
  stage: deploy
  rules: !reference [.rule_tag, rules]
  cache: !reference [.cache_npm, cache]
  script:
    - npm i --no-audit --no-progress
    - npm run build
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}" > dist/.npmrc
    - npm run deploy
