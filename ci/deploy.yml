deploy-gate:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
      when: never
    - changes:
      - workers/gate/**/*
      when: always
    - when: never
  script:
    - curl $DEPLOY_GATE
  after_script:
    - NOTIF_MSG="Deploy gate $CI_COMMIT_REF_NAME $CI_COMMIT_SHA"
    - !reference [.notif, script]

