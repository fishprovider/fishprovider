deploy-gate:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
      - workers/gate/**/*
      when: always
  script:
    - curl $DEPLOY_GATE
  after_script:
    - NOTIF_MSG="Deploy gate $CI_COMMIT_REF_NAME $CI_COMMIT_SHA"
    - !reference [.notif, script]

