deploy-phone:
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" || $CI_COMMIT_TAG
      when: always
  cache: !reference [.cache_npm, cache]
  script:
    - npm ci --cache .npm --prefer-offline --no-audit --no-progress --legacy-peer-deps
    - cd apps/phone
    - npx eas-cli build --profile development-simulator --non-interactive --no-wait -p all
    - npx eas-cli build --profile production --non-interactive --no-wait -p android --auto-submit
  after_script:
    - NOTIF_MSG="Deploy phone $CI_COMMIT_REF_NAME $CI_COMMIT_SHA"
    - !reference [.notif, script]
