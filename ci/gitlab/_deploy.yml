.deploy-phone:
  script:
    - cd apps-frontend/phone
    - ./clean-deps.sh
    - npm ci --prefer-offline --no-audit --no-progress --legacy-peer-deps --cache ~/.npm
    - npm run build-submit-local
    - cp build-* ~
    - NOTIF_MSG="Deploy phone $CI_COMMIT_REF_NAME $CI_COMMIT_SHA"
    - !reference [.notif, script]

