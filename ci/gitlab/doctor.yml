include:
  - local: /ci/gitlab/_base.yml

doctor:
  tags:
    - local
  stage: test
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == $CI_DEFAULT_BRANCH || $CI_COMMIT_TAG
      when: always
  cache: !reference [.cache_npm, cache]
  script:
    - npm run ci -- --cache ~/.npm
    - npm run doctor

doctor-error:
  tags:
    - local
  stage: clean
  when: on_failure
  script:
    - NOTIF_MSG="[Error] Doctor failed $CI_COMMIT_REF_NAME $CI_COMMIT_SHA"
    - !reference [.notif, script]
