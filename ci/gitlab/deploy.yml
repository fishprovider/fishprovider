include:
  - local: /ci/gitlab/_base.yml
  - local: /ci/gitlab/_deploy.yml

deploy-gate:
  tags:
    - local
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: never
    - if: $CI_COMMIT_TITLE =~ /deploy-gate/
      when: always
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      changes:
      - workers/gate/**/*
      when: always
  script:
    - !reference [.deploy-gate, script]

