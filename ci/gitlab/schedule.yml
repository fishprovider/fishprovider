include:
  - local: /ci/gitlab/_base.yml
  - local: /ci/gitlab/_deploy.yml

schedule-deploy-gate:
  tags:
    - local
  variables:
    DEPLOY: $SCHEDULE_GATE
  rules: !reference [.rule_schedule_deploy, rules]
  script: !reference [.deploy-gate, script]

schedule-deploy-cron:
  tags:
    - local
  variables:
    DEPLOY: $SCHEDULE_CRON
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule" && $DEPLOY == "true"
      when: always
  script: !reference [.deploy-cron, script]

