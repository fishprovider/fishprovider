include:
  - local: /ci/gitlab/_base.yml
  - local: /ci/gitlab/_deploy.yml

deploy-gate:
  tags:
    - local
  rules:
    - if: $CI_PIPELINE_SOURCE == "schedule"
      when: always
  script:
    - if [ -z $SCHEDULE_GATE ]; then exit 0; fi
    - !reference [.deploy-gate, script]

