include:
  - local: /ci/base.yml

test:
  stage: test
  rules: !reference [.rule_skip_title_tag, rules]
  cache: !reference [.cache_npm, cache]
  before_script:
    - !reference [.install_doppler, script]
  script:
    - npm i --cache .npm --prefer-offline --no-audit --no-progress --legacy-peer-deps
    - npm test -- --ci --silent
