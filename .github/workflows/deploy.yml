name: Deploy Extension
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache ~/.npm
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: v1-npm-${{ hashFiles('package-lock.json') }}

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: v1-node-modules-${{ hashFiles('package-lock.json') }}

      - name: Build
        run: |
          cd apps/extension
          npm ci --cache ~/.npm --prefer-offline --no-audit --no-progress --legacy-peer-deps
          npm run build -- --verbose
          npm run package

      - name: Publish
        uses: PlasmoHQ/bpp@v3
        with:
          keys: ${{ secrets.BBP_KEYS }}
          artifact: apps/extension/build/chrome-mv3-prod.zip
